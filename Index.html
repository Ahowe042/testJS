<!DOCTYPE html>
<html>
<title>MyFirstJavaScriptPage</title>
<body>

<h1>My First JavaScript Page</h1>

<p id="test" style.display="block">Click the button to hide me!</p>

<button type="button" onclick="document.getElementById('test').style.display='none'">Hide</button>
<button type="button" onclick="document.getElementById('test').style.display='block'">Unhide</button>

</body>
</html>
